

{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Site en construction</title>
	<link type="text/css" rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700'>
	<link type="text/css" rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:300,400,700'>
	<link type="text/css" rel="stylesheet" href="{% static "web/css/foundation.min.css" %}"/>
	<link type="text/css" rel="stylesheet" href="{% static "web/css/app.css" %}" />
	<link type="text/css" rel="stylesheet" href="{% static "web/css/register.css" %}"/>
	<link type="text/css" rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700'>
	<link type="text/css" rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:300,400,700'>
</head>
<body>
	<div id="main_container" class="fill_page flex flex-center" style="background-image: url({% static "web/img/register/background.jpg" %});">
		<div id="center_container" class="flex-child">
			<h1 style="font-size: 55px;">Créer votre compte Uclics</h1>
			<h3><span class="bold">Inscrivez-vous</span> sur notre plateforme et rejoignez l'univers de Uclics pour gagner des lots&#8239;!</h3>
			<form action="{% url 'account:register' %}" method="post" class="window_panel" style="width: 100%; max-width: 300px; display: inline-block">
				{% csrf_token %}
				<div class="row"><div class="columns">{{ form.email }}</div></div>
				<div class="row"><div class="columns">{{ form.username }}</div></div>
				<div class="row"><div class="columns">{{ form.password1 }}</div></div>
				<div class="row"><div class="columns">{{ form.password2 }}</div></div>
				<div class="row">
					<div class="columns">
						<input type="hidden" name="action" value="register" />
						<input type="submit" value="Créer mon Compte" class="button success columns"/>
					</div>
				</div>
			</form>
		</div>
		<div id="contact_us">
			<p style="font-size: 22px;">Vous êtes une <a href="#" class="underline bold">Entreprise</a> ?</p>
		</div>
	</div>
	<div id="text-container"></div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{% static "web/js/app.js" %}"></script>
	<script type="text/javascript" src="{% static "web/js/construction.js" %}"></script>
</body>
</html>
