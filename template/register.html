<h1>Register</h1>
<form action="{% url 'auth' %}" method="post">
    {% csrf_token %}
    {{ register_form.as_p }}
    <input type="hidden" name="action" value="register" />
    <input type="submit" value="register" />
</form>
<h1>Login</h1>
<form action="{% url 'auth' %}" method="post">
    {% csrf_token %}
    {{ login_form.as_p }}
    <input type="hidden" name="action" value="login" />
    <input type="submit" value="login" />
</form>
